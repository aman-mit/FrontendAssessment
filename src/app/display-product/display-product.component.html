<table border="1" class="col-md-5 offset-3 mt-3 " style="text-align: center;">
    <thead>
        <tr>
            <th>S.No</th>
            <th>Product Name</th>
            <th>Category</th>
            <th>Company</th>
            <th>Quantity</th>
            <th>Price</th>
            <th>Update & Delete</th>
            <th>Delete</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor='let product of Product,index as i '>
            <td>{{i + 1}}</td>
            <td>{{product.productname}}</td>
            <td>{{product.category}}</td>
            <td>{{product.company}}</td>
            <td>{{product.quantity}}</td>
            <td>{{product.price}}</td>
            <td><button type="button" class="btn btn-outline-success" data-toggle="modal" data-target="#exampleModal"
                    (click)='editProduct(product)'>
                    Update
                </button></td>
            <td>
                <button type="button" class="btn btn-outline-danger"
                    (click)='deleteProduct(product._id)'>Delete</button>
            </td>
        </tr>
    </tbody>
    <!-- Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
        aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <div class="card card-body">
                        <form action="" method="POST" #updateForm='ngForm' (ngSubmit)='updateProduct(updateForm)'>
                            <h1 class="card card-body bg-success">Update Product</h1>
                            <input type="hidden" name="id" #id='ngModel' [(ngModel)]='productData.id' ngModel>

                            <div class="form-group">
                                <input type="text" class="form-control" name="productname" #productname='ngModel'
                                    [(ngModel)]='productData.productname' placeholder="Enter Product Name">

                            </div>
                            <div class="form-group">
                                <input type="text" class="form-control" name="category" #category='ngModel'
                                    [(ngModel)]='productData.category' placeholder="Enter Category">

                            </div>
                            <div class="form-group">
                                <input type="text" class="form-control" name="company" #company='ngModel'
                                    [(ngModel)]='productData.company' placeholder="Enter Company">

                            </div>
                            <div class="form-group">
                                <input type="number" class="form-control" name="quantity" #quantity='ngModel'
                                    [(ngModel)]='productData.quantity' placeholder="Enter Quantity">

                            </div>
                            <div class="form-group">
                                <input type="number" class="form-control" name="price" #price='ngModel'
                                    [(ngModel)]='productData.price' placeholder="Enter Price">

                            </div>
                            <div>
                                <button type="submit" class="btn btn-outline-success float-right">Update
                                    Product</button>
                            </div>
                        </form>
                    </div>

                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>
</table>
