<div class="col-md-3 offset-4 mt-3 card card-body">
    <form action="" method="POST" autocomplete="off" #product='ngForm' (ngSubmit)='addProduct(product.value)'>
        <h1 class="card card-body bg-success">Add Product</h1>
        <div class="form-group">
            <input type="text" class="form-control" name="productname" #productname='ngModel' ngModel
                placeholder="Enter Product Name" required>
            <div *ngIf="productname.invalid && (productname.dirty || productname.touched)">
                <div *ngIf="productname.errors.required" style="color: red;"> productname is required * </div>
            </div>
        </div>
        <div class="form-group">
            <input type="text" class="form-control" name="category" #category='ngModel' ngModel
                placeholder="Enter Category" required>
            <div *ngIf="category.invalid && (category.dirty || category.touched)">
                <div *ngIf="category.errors.required" style="color: red;"> category is required * </div>
            </div>
        </div>
        <div class="form-group">
            <input type="text" class="form-control" name="company" #company='ngModel' ngModel
                placeholder="Enter Company" required>
            <div *ngIf="company.invalid && (company.dirty || company.touched)">
                <div *ngIf="company.errors.required" style="color: red;"> company is required * </div>
            </div>
        </div>
        <div class="form-group">
            <input type="number" class="form-control" name="quantity" #quantity='ngModel' ngModel
                placeholder="Enter Quantity" required>
            <div *ngIf="quantity.invalid && (quantity.dirty || quantity.touched)">
                <div *ngIf="quantity.errors.required" style="color: red;"> quantity is required * </div>
            </div>
        </div>
        <div class="form-group">
            <input type="number" class="form-control" name="price" #price='ngModel' ngModel placeholder="Enter Price"
                required>
            <div *ngIf="price.invalid && (price.dirty || price.touched)">
                <div *ngIf="price.errors.required" style="color: red;"> price is required * </div>
            </div>
        </div>
        <div>
            <button type="submit" class="btn btn-outline-success float-right">Add Product</button>
        </div>
    </form>
</div>
